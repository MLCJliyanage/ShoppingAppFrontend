
<div class="site-navbar bg-white py-2">

    <div class="search-wrap">
      <div class="container">
        <a href="#" class="search-close js-search-close"><span class="icon-close2"></span></a>
        <form [formGroup]="form">
          <input type="text" class="form-control" formControlName="search" placeholder="Search Product...">
        </form>  
      </div>
    </div>
  
    <div class="container">
      <div class="d-flex align-items-center justify-content-between">
        <div class="logo">
          <div class="site-logo">
            <a class="js-logo-clone">Shoping App</a>
          </div>
        </div>
        <div class="main-nav d-none d-lg-block">
          <nav class="site-navigation text-right text-md-center" role="navigation">
            <ul class="site-menu js-clone-nav d-none d-lg-block">
              <li>
                <a [routerLink]="['/home']">Home</a>
              </li>
              
              <li><a *ngIf="isNormalUser" (click)="goToMainProductView()">Products</a></li>
              <li class="has-children active">
                <a>Categories</a>
                <ul class="dropdown">
                      <li *ngFor="let category of categoryList" (click)=getProductByCategory(category.id)><a>{{category.name}}</a></li> 
                </ul>
              </li>
              <li><a>Contact</a></li>
              <li *ngIf="!isNormalUser && isLoggedIn"><a [routerLink]="['/products/manage-product']">Manage Products</a></li>
              <li *ngIf="isLoggedIn"><a>Hi! {{userName | lowercase}}</a></li>
            </ul>
          </nav>
        </div>
        <div class="icons">
          <a href="#" class="icons-btn d-inline-block js-search-open"><span class="icon-search"></span></a>
          <a *ngIf="!isLoggedIn" [routerLink]="['/account/login']" class="icons-btn d-inline-block"><span class="icon-user-o"></span></a>
          <a *ngIf="isLoggedIn" class="icons-btn d-inline-block" (click)="logOut()"><span class="icon-exit_to_app"></span></a>
          <a class="icons-btn d-inline-block bag">
            <span class="icon-shopping-bag"></span>
            <span class="number">{{cartProductCount}}</span>
          </a>
          <a href="#" class="site-menu-toggle js-menu-toggle ml-3 d-inline-block d-lg-none"><span class="icon-menu"></span></a>
        </div>
      </div>
    </div>
  </div>
