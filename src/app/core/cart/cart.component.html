<div class="product-cart" *ngIf="cartItems && cartItems.length > 0">
    <ul>
      <li *ngFor="let item of cartItems">
        <img class="card-img-top" [src]="getImagePath(item.image)" alt="Card image cap">
        <span>{{item.name}}</span> 
        <span class="col-md-2">{{item.price  | currency:'LKR'}}</span>
        <button type="button" class="close" aria-label="Remove Item" (click)="removeItemFromCart(item.id)">
          <span aria-hidden="true">&times;</span>
        </button>        
      </li>
    </ul>
    <div class="cart-total">
      <p><button type="button" class="btn btn-outline-primary btn-sm" (click)="emptyCart()">Empty Cart</button></p>
      <p><button type="button" class="btn btn-outline-primary btn-sm" (click)="goToCheckout()">Checkout</button></p>
      <p class="text-right">
        <strong class="d-block">Total:</strong>
        <span class="d-block">{{totalAmmount | currency:'LKR'}}</span>
      </p>
    </div>
  </div>
