<div (click)="getProductDetails()" class="main-container">
    <div class="product-title">{{product.name}}</div>
    <div class="product-image">
        <img [src]="getImagePath(product.image)" alt="">
    </div>
</div>

<div class="product-body">
    <div>
        RS: {{product.price}}
    </div>
    <div>
        In Stock: {{product.inStock}}
    </div>

    <div *ngIf="!isManageView" class="text-center">
        <button type="button" class="btn btn-sm" [ngClass]="isAdded ? 'btn-success' : 'btn-outline-secondary'" 
        (click)="addToCart($event, product.id)">Add</button>
        <button type="button" class="btn btn-sm" [ngClass]="isAdded ? 'btn-danger' : 'btn-outline-secondary'" 
        (click)="removeFromCart($event, product.id)">Remove</button>
      </div>

      <div *ngIf="isManageView" class="text-center">
        <button type="button" class="btn btn-sm" (click)="editProduct($event, product.id)">Edit Product</button>
      </div>

</div>
