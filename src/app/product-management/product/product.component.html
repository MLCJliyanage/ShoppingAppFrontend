<div (click)="getProductDetails()" class="main-container">
    <div class="product-title">{{product.manufacturerName}} {{product.name}}</div>
    <div class="product-image">
        <img [src]="getImagePath(product.image)" alt="">
    </div>
</div>

<div class="product-body">
    <div style="font-weight: 600;color: black;">
        {{product.price | currency:'LKR '}}
    </div>
    <div>
        <p *ngIf="product?.inStock" style="color:gray;">In Stock</p>  
        <p *ngIf="!product?.inStock" style="color: red;">Out Of Stock</p> 
    </div>

    <div *ngIf="!isManageView && product?.inStock" class="text-center">
        <button type="button" class="btn btn-sm" [ngClass]="isAdded ? 'btn-success' : 'btn-outline-secondary'" 
        (click)="addToCart($event, product.id)">+</button>
        <button type="button" class="btn btn-sm" [ngClass]="isAdded ? 'btn-danger' : 'btn-outline-secondary'" 
        (click)="removeFromCart($event, product.id)">-</button>
        <p *ngIf="isAdded">{{cartQuentity - 1}} in Cart</p>
      </div>

      <div *ngIf="isManageView" class="text-center">
        <button type="button" class="btn-warning btn-sm" (click)="editProduct($event, product.id)">Edit</button>
        <button type="button" class="btn-danger btn-sm" (click)="deleteProduct(product.id)">Delete</button>
      </div>

</div>
