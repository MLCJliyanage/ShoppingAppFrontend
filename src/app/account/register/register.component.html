<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': f.userName.touched && f.userName.errors || submitted }" />
                <div *ngIf="f.userName.touched && f.userName.errors" class="invalid-feedback">
                    <div *ngIf="f.userName.errors.required">Email is required</div>
                    <div *ngIf="f.userName.errors.email">Email is invalid</div>
                </div>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }" />
                <div *ngIf="f.userName.touched && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="!form.valid" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
    </div>
</div>
